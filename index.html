<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="autumn.css" />
    <title>Autumn</title>
  </head>
  <body>
    <main>
      <form action="#">
        <div class="sing-up">
          <h3>Sing up for AUTUMN Festival</h3>
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input
              class="input-field"
              type="text"
              placeholder="Username"
              name="usrnm"
            />
          </div>

          <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input
              class="input-field"
              type="email"
              placeholder="Email"
              name="email"
            />
          </div>

          <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input
              class="input-field"
              type="password"
              placeholder="Password"
              name="psw"
            />
          </div>
        </div>

        <div class="payment-details">
          <h3>Payment Details</h3>
          <div class="payment-method">
            <a href="#"><i class="fa fa-credit-card"></i> Credit Card</a>
          </div>
          <div class="payment-method">
            <a href="#"><i class="fa fa-cc-paypal"></i> Paypal</a>
          </div>

          <div class="input-container">
            <i class="fa fa-credit-card icon"></i>
            <input
              class="input-field"
              type="text"
              placeholder="Card Number"
              name="text"
            />
          </div>
        </div>

        <input type="submit" class="submit" value="SEND" />
      </form>
    </main>
  </body>
</html>
